<body>
  <div class="auth-container">
    <div class="tabs">
      <button id="tab-login" class="active">Login</button>
      <button id="tab-signup">Sign Up</button>
    </div>

    <div id="login-form" class="form">
      <h2>Login</h2>
      <input id="login-email" placeholder="Email" />
      <input id="login-password" type="password" placeholder="Password" />
      <button id="btn-login">Login</button>
      <p id="login-msg" class="msg"></p>
    </div>

    <div id="signup-form" class="form hidden">
      <h2>Create account</h2>
      <input id="signup-name" placeholder="Full name" />
      <input id="signup-email" placeholder="Email" />
      <input id="signup-password" type="password" placeholder="Password" />
      <input id="signup-password2" type="password" placeholder="Confirm password" />
      
      <button id="btn-signup">Sign Up</button>
      <p id="signup-msg" class="msg"></p>
    </div>
  </div>
