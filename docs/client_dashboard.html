



<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Client Dashboard</title>
  <link rel="stylesheet" href="styles.css">




  <style>



    /* Sidebar Base */
.sidebar {
  width: 240px;
  background: linear-gradient(180deg, #001f3f, #004080);
  color: white;
  height: 100vh;
  position: fixed;
  top: 0;
  left: 0;
  padding-top: 20px;
  transition: transform 0.3s ease;
  z-index: 1000;
}

.sidebar ul {
  list-style: none;
  padding: 0;
  margin: 30px 0;
}

.sidebar li {
  margin: 10px 0;
}

.sidebar a {
  color: white;
  text-decoration: none;
  font-size: 1.1em;
  padding: 10px 20px;
  display: block;
  border-radius: 6px;
  transition: background 0.3s ease;
}

.sidebar a:hover {
  background: rgba(255, 255, 255, 0.2);
}

/* Overlay */
#overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  z-index: 900;
}

#overlay.active {
  display: block;
}

/* Hamburger */
.menu-toggle {
  display: none;
  position: fixed;
  top: 15px;
  left: 15px;
  font-size: 28px;
  color: white;
  background: #001f3f;
  border: none;
  padding: 10px 14px;
  border-radius: 6px;
  cursor: pointer;
  z-index: 1100;
  transition: background 0.3s ease;
}

.menu-toggle:hover {
  background: #004080;
}

/* Mobile view */
@media (max-width: 900px) {
  .menu-toggle {
    display: block;
  }

  .sidebar {
    transform: translateX(-260px);
  }

  .sidebar.active {
    transform: translateX(0);
  }

  #overlay.active {
    display: block;
  }

  .main-area {
    margin-left: 0;
  }
}

/* Desktop view */
@media (min-width: 901px) {
  .main-area {
    margin-left: 240px;
    padding: 20px;
  }
}








  </style>




</head>
<body>


  <div id="overlay"></div>
  <div class="dashboard">

    <!--menu-->



  <div class="menu-toggle" id="menu-toggle">â˜°</div>

    <aside class="sidebar">
      <div class="user-box" id="user-name">Client</div>
      <ul>
        <li><a href="#" data-page="houses">House Rental</a></li>
        <li><a href="#" data-page="adventures">Adventure</a></li>
        <li><a href="#" data-page="booking">Booking</a></li>
        <li><a href="#" data-page="report">Make Report</a></li>
        <li><a href="#" data-page="profile">Profile</a></li>
        <li><a href="#" id="logout">Logout</a></li>
      </ul>
    </aside>
    <main class="main-area" id="main-area">
      <!-- dynamic content -->
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
