



<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Client Dashboard</title>
  <link rel="stylesheet" href="styles.css">




  <style>



    /* ==== DASHBOARD LAYOUT ==== */
.dashboard {
  display: flex;
  min-height: 100vh;
  background: #f7f8fc;
}

/* ==== SIDEBAR ==== */
.sidebar {
  width: 240px;
  background: linear-gradient(180deg, #0b2a56, #03203a);
  color: #fff;
  padding: 20px 0;
  position: fixed;
  left: 0;
  top: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  transition: transform 0.3s ease-in-out;
  z-index: 1000;
  box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
}

.sidebar .user-box {
  text-align: center;
  font-size: 1.3em;
  font-weight: bold;
  margin-bottom: 20px;
  letter-spacing: 1px;
}

.sidebar ul {
  list-style: none;
  padding: 0;
  flex-grow: 1;
}

.sidebar li {
  margin: 10px 0;
}

.sidebar a {
  color: #fff;
  text-decoration: none;
  display: block;
  padding: 12px 20px;
  font-size: 1rem;
  border-left: 4px solid transparent;
  transition: all 0.2s ease;
}

.sidebar a:hover,
.sidebar a.active {
  background: rgba(255, 255, 255, 0.1);
  border-left-color: #00bcd4;
}

.sidebar #logout {
  background: rgba(255, 0, 60, 0.2);
  margin: 20px;
  padding: 10px 15px;
  border-radius: 6px;
  text-align: center;
  font-weight: bold;
  color: #ff1744;
}

.sidebar #logout:hover {
  background: rgba(255, 0, 60, 0.35);
}

/* ==== MAIN AREA ==== */
.main-area {
  margin-left: 240px;
  padding: 30px;
  flex-grow: 1;
  transition: margin-left 0.3s ease-in-out;
}

/* ==== MENU ICON ==== */
.menu-toggle {
  display: none;
  font-size: 30px;
  color: #00bcd4;
  position: fixed;
  top: 15px;
  left: 15px;
  background: #0b2a56;
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
  z-index: 1100;
}

/* ==== MOBILE MODE ==== */
@media (max-width: 900px) {
  .sidebar {
    transform: translateX(-100%);
  }

  .sidebar.active {
    transform: translateX(0);
  }

  .main-area {
    margin-left: 0;
    padding-top: 70px;
  }

  .menu-toggle {
    display: block;
  }
}

/* ==== NICE TOUCH ==== */
.sidebar::-webkit-scrollbar {
  width: 6px;
}
.sidebar::-webkit-scrollbar-thumb {
  background: #1e3a5f;
  border-radius: 5px;
}


/* ===animating toggle bar ===*/




/* ==== ANIMATED SIDEBAR SLIDE-IN EFFECT ==== */
.sidebar {
  transition: transform 0.35s ease, box-shadow 0.3s ease;
}

.sidebar.active {
  transform: translateX(0);
  box-shadow: 5px 0 15px rgba(0, 0, 0, 0.4);
}

/* Overlay background when sidebar is open (mobile only) */
#overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.45);
  backdrop-filter: blur(3px);
  z-index: 900;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

#overlay.active {
  opacity: 1;
  pointer-events: all;
}

/* Optional: small fade-in for sidebar links */
.sidebar ul li {
  opacity: 0;
  transform: translateX(-10px);
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.sidebar.active ul li {
  opacity: 1;
  transform: translateX(0);
}

/* Slight fade effect on menu icon */
.menu-toggle {
  transition: background 0.3s ease, transform 0.2s ease;
}
.menu-toggle:active {
  transform: scale(0.9);
}







  </style>




</head>
<body>


  <div id="overlay"></div>
  <div class="dashboard">

    <!--menu-->



  <div class="menu-toggle" id="menu-toggle">â˜°</div>

    <aside class="sidebar">
      <div class="user-box" id="user-name">Client</div>
      <ul>
        <li><a href="#" data-page="houses">House Rental</a></li>
        <li><a href="#" data-page="adventures">Adventure</a></li>
        <li><a href="#" data-page="booking">Booking</a></li>
        <li><a href="#" data-page="report">Make Report</a></li>
        <li><a href="#" data-page="profile">Profile</a></li>
        <li><a href="#" id="logout">Logout</a></li>
      </ul>
    </aside>
    <main class="main-area" id="main-area">
      <!-- dynamic content -->
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
