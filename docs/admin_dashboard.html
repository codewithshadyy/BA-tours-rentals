

<!doctype html>
<html>
<head>
  <meta charset="utf-8">

    <style>


      /* =============== SIDEBAR (DESKTOP) =============== */
.sidebar {
  width: 250px;
  height: 100vh;
  background: linear-gradient(180deg, #001f3f, #004080);
  color: white;
  position: fixed;
  top: 0;
  left: 0;
  overflow-y: auto;
  padding-top: 20px;
  z-index: 1000;
  transition: transform 0.3s ease-in-out;
}

.sidebar .user-box {
  font-size: 1.4em;
  text-align: center;
  padding: 20px 0;
  font-weight: bold;
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

.sidebar .menu-links {
  list-style: none;
  margin: 20px 0;
  padding: 0;
}

.sidebar .menu-links li {
  margin: 10px 0;
}

.sidebar .menu-links a {
  display: block;
  padding: 12px 20px;
  text-decoration: none;
  color: #fff;
  font-size: 1.1em;
  transition: background 0.3s ease, padding-left 0.3s ease;
}

.sidebar .menu-links a:hover {
  background: rgba(255, 255, 255, 0.15);
  padding-left: 28px;
}

/* =============== MAIN AREA (DESKTOP) =============== */
.main-area {
  margin-left: 250px;
  padding: 25px;
  transition: margin-left 0.3s ease;
}

/* =============== HAMBURGER (MOBILE) =============== */
.menu-toggle {
  display: none;
  position: fixed;
  top: 15px;
  left: 15px;
  background: #001f3f;
  color: white;
  font-size: 24px;
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
  z-index: 1100;
}

/* =============== OVERLAY (MOBILE) =============== */
#overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  z-index: 900;
}

/* =============== MOBILE STYLES =============== */
@media (max-width: 900px) {
  .menu-toggle {
    display: block;
  }

  .sidebar {
    transform: translateX(-260px);
  }

  .sidebar.active {
    transform: translateX(0);
  }

  #overlay.active {
    display: block;
  }

  .main-area {
    margin-left: 0;
    padding-top: 70px;
  }
}












    </style>





</head>
<body>


<div id="overlay"></div>

  <div class="dashboard">
       

<!--menu-->

        <li><a href="#" data-page="profile">Profile</a></li>
        <li><a href="#" id="logout">Logout</a></li>
      </ul>
    </aside>
    <main class="main-area" id="main-area">
      <!--dynamic area-->
    </main>

</body>
