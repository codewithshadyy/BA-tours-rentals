



<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Client Dashboard</title>
  <link rel="stylesheet" href="styles.css">



<style>

  /* ===== UNIVERSAL DASHBOARD LAYOUT ===== */
.dashboard {
  display: flex;
  min-height: 100vh;
  background: #f5f7fa;
  font-family: 'Poppins', sans-serif;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 250px;
  background: linear-gradient(180deg, #001f3f 0%, #0052a3 100%);
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px 15px;
  box-shadow: 4px 0 10px rgba(0, 0, 0, 0.3);
  position: relative;
}

/* === Sidebar user box === */
.sidebar .user-box {
  font-size: 1.5rem;
  font-weight: 600;
  margin-bottom: 35px;
  background: rgba(255, 255, 255, 0.1);
  padding: 10px 20px;
  border-radius: 8px;
  text-transform: uppercase;
  text-align: center;
  width: 100%;
}

/* === Sidebar menu === */
.sidebar ul {
  list-style: none;
  padding: 0;
  margin: 0;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: stretch;
  justify-content: flex-start;
  flex: 1; /* ensures spacing pushes logout near bottom if needed */
}

/* === Sidebar links === */
.sidebar ul li {
  width: 100%;
  margin: 6px 0;
}

.sidebar ul li a {
  display: block;
  width: 100%;
  padding: 12px 18px;
  border-radius: 6px;
  font-size: 1.05rem;
  font-weight: 500;
  color: #dce3f3;
  text-decoration: none;
  transition: all 0.25s ease;
}

.sidebar ul li a:hover,
.sidebar ul li a.active {
  background: #00c6ff;
  color: #fff;
  transform: translateX(6px);
  box-shadow: 0 3px 10px rgba(0, 198, 255, 0.3);
}

/* === Logout link special === */
.sidebar ul li a#logout {
  background: rgba(255, 0, 0, 0.2);
  color: #ff8080;
  font-weight: 600;
  transition: all 0.3s ease;
}

.sidebar ul li a#logout:hover {
  background: #ff4040;
  color: #fff;
}

/* ===== MAIN AREA ===== */
.main-area {
  flex: 1;
  padding: 40px;
  background: #ffffff;
  overflow-y: auto;
}

.main-area h2 {
  font-size: 1.8rem;
  margin-bottom: 20px;
  color: #004aad;
  border-left: 5px solid #00c6ff;
  padding-left: 10px;
  font-weight: 700;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 900px) {
  .dashboard {
    flex-direction: column;
  }
  .sidebar {
    width: 100%;
    flex-direction: row;
    overflow-x: auto;
    justify-content: flex-start;
    align-items: center;
    padding: 10px;
  }
  .sidebar ul {
    flex-direction: row;
    flex-wrap: nowrap;
  }
  .sidebar ul li {
    margin: 0 5px;
  }
  .sidebar ul li a {
    font-size: 0.95rem;
    padding: 10px 12px;
  }
  .main-area {
    padding: 20px;
  }
}

















</style>







</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="user-box" id="user-name">Client</div>

<div class="theme-toggle">
